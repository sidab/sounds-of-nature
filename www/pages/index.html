                    $$(this).on('loadeddata', function () {

                        $$(this)[0].muted = true;

                        $$(this)[0].play();

                    });

                });

                page.find('.sound-icons').find('a').on('click', function () {

                    if ($$(this).hasClass('mute')) {

                        Howler.mute(false);

                        page.find('.sound-icons').find('.sound').removeClass('display-none');

                        page.find('.sound-icons').find('.mute').addClass('display-none');

                    } else {

                        Howler.mute(true);

                        page.find('.sound-icons').find('.sound').addClass('display-none');

                        page.find('.sound-icons').find('.mute').removeClass('display-none');

                    }

                });

                page.find('.item').on('click', function (event) {

                    if ($$(event.target).attr('class').indexOf('range') !== -1) {

                        return false;

                    }

                    var item = $$(this);
                    var image = item.data('image');
                    var name = item.data('name');
                    var isActive = item.hasClass('active');
                    var index = item.data('index');

                    var category = component.categories.find(function (category) {

                        return category.id == item.parents('.category').data('category');

                    });

                    if (isActive) {

                        $$(this).removeClass('active');

                        var audioId = Number(item.data('id'));

                        component[category.id].pause(audioId);

                        return false;

                    }

                    if (component[category.id] == undefined) {

                        item.find('.preloader-block').removeClass('display-none');
                        item.find('.pause').addClass('display-none');

                        var sprite = {};

                        for (let i = 0; i < category.items.length; i++) {

                            let item = category.items[i];

                            sprite[i] = item.audio;

                        }

                        component[category.id] = new Howl({
                            src: app.methods.getLink(category.audio),
                            sprite: sprite,
                            loop: true,
                            volume: 1,
                            html5: true,
                            onplay: function () {

                                item.find('.preloader-block').addClass('display-none');
                                item.find('.pause').removeClass('display-none');

                            }
                        });

                    }

                        var audioId = component[category.id].play(index);

                        item.attr('data-id', audioId);

                    } else {

                        var audioId = Number(item.data('id'));

                        component[category.id].play(audioId);

                    }
